<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Crew</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .product-image {
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5 text-primary">Pool Crew</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="product_images/kreepy_krauly_dominator.jpg" class="card-img-top product-image" alt="Kreepy Krauly Dominator">
          <div class="card-body">
            <h5 class="card-title">Kreepy Krauly Dominator</h5>
            <p class="card-text">R3999.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/earthco_pump.jpg" class="card-img-top product-image" alt="Earthco Pump">
          <div class="card-body">
            <h5 class="card-title">Earthco Pump</h5>
            <p class="card-text">R11,500.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/earthco_filter.jpg" class="card-img-top product-image" alt="Earthco Filter">
          <div class="card-body">
            <h5 class="card-title">Earthco Filter</h5>
            <p class="card-text">R4250.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/aqua_pro_heat_pump.png" class="card-img-top product-image" alt="Aqua Pro Heat Pump">
          <div class="card-body">
            <h5 class="card-title">Aqua Pro Heat Pump</h5>
            <p class="card-text">R50,699.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/aqua_light.jpg" class="card-img-top product-image" alt="Aqua Light">
          <div class="card-body">
            <h5 class="card-title">Aqua Light</h5>
            <p class="card-text">R209.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/aqua_timer.png" class="card-img-top product-image" alt="Aqua Timer">
          <div class="card-body">
            <h5 class="card-title">Aqua Timer</h5>
            <p class="card-text">R760.00</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/zodiac_chlorinator.jpg" class="card-img-top product-image" alt="Zodiac Chlorinator">
          <div class="card-body">
            <h5 class="card-title">Zodiac Chlorinator</h5>
            <p class="card-text">R11,999.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/pool_cover.png" class="card-img-top product-image" alt="Pool Cover">
          <div class="card-body">
            <h5 class="card-title">Pool Cover</h5>
            <p class="card-text">R199.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/zoggs_float_bands.jpg" class="card-img-top product-image" alt="Zoggs Float Bands">
          <div class="card-body">
            <h5 class="card-title">Zoggs Float Bands</h5>
            <p class="card-text">R164.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="product_images/aqua_chlorine_4kg.jpg" class="card-img-top product-image" alt="Aqua Chlorine - 4KG">
          <div class="card-body">
            <h5 class="card-title">Aqua Chlorine - 4KG</h5>
            <p class="card-text">R279.95</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="product_images/logo.jpg" alt="Company Logo" class="me-3">
      <form class="d-flex">
        <input class="form-control me-2" type="email" placeholder="Enter your email" aria-label="Email">
        <button class="btn btn-outline-light" type="submit">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
